<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
</head>
<style type="text/css">
    div{
        width:200px;
        color: white;
        height: 200px;
        text-align: center;
        margin-bottom:-100px;
        background-color: red;
        position: relative;
        -webkit-animation-name:colors;
        -webkit-animation-duration:5s;
        -webkit-animation-iteration-count:infinite;
        -webkit-animation-direction:alternate;
    }
    @-webkit-keyframes colors{
        0%{background-color: red;left:0px; top:0px; border:10px groove green;font-size: 20px;}
        25%{background-color: blue;left:0px; top:400px; border:10px groove red; font-size: 10px;}
        50%{background-color: orange;left:400px; top:400px;border-radius:100px;font-size: 5px;}
        75%{background-color: purple;left:400px; top:0px;border:10px groove black; font-size: 10px;}
        100%{background-color: red;left: 0px; top:0px;width: 400px; height: 200px;border:10px groove blue;font-size:30px;}
    }
</style>
<body>
<div>HeyI'm moving!!</div>
</body>
</html>
